<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade Média</title>
    <link rel="stylesheet" href="styles.css">
    </head>
</head>
<body>
    <h1>Calculadora de Média de Idade Familiar</h1>
    <form id="formulario">
        <label for="qtdMembros">Digite a quantidade de membros da família:</label>
        <input type="number" id="qtdMembros" name="qtdMembros" required>
        <button type="submit">Calcular Média</button>
    </form>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
